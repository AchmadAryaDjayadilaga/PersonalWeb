<body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark" onkeydown="handleKeyboardInput(event)">

  <div class="calculator shadow">
    <input type="text" id="display" class="form-control display" disabled>
    <div class="row g-2">
      <div class="col-3"><button class="btn btn-custom w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="calculateRoot()">√</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="calculateLog()">log</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue(' ÷ ')" id="divide-btn"><i class="fas fa-divide"></i></button></div>
      
      <div class="col-3"><button class="btn btn-custom w-100" onclick="calculateSin()">sin</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="calculateCos()">cos</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="calculateTan()">tan</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue(' × ')" id="multiply-btn"><i class="fas fa-times"></i></button></div>
      
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('7')">7</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('8')">8</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('9')">9</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue(' - ')">-</button></div>
      
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('4')">4</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('5')">5</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('6')">6</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue(' + ')">+</button></div>
      
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('1')">1</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('2')">2</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('3')">3</button></div>
      <div class="col-3" rowspan="2"><button class="btn btn-equal w-100 h-100" onclick="calculate()">=</button></div>
      
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('^')">xⁿ</button></div>
      <div class="col-6"><button class="btn btn-custom w-100" onclick="appendValue('0')">0</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" onclick="appendValue('.')">.</button></div>
    </div>
  </div>
  <script>
    function appendValue(value) {
      document.getElementById("display").value += value;
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    function calculate() {
      try {
        let expression = document.getElementById("display").value;
        expression = expression.replace(/ × /g, "*").replace(/ ÷ /g, "/").replace(/\^/g, "**");
        document.getElementById("display").value = eval(expression);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
    function calculateSin() {
      let value = parseFloat(document.getElementById("display").value);
      document.getElementById("display").value = Math.sin(value * Math.PI / 180);
    }
    function calculateCos() {
      let value = parseFloat(document.getElementById("display").value);
      document.getElementById("display").value = Math.cos(value * Math.PI / 180);
    }
    function calculateTan() {
      let value = parseFloat(document.getElementById("display").value);
      document.getElementById("display").value = Math.tan(value * Math.PI / 180);
    }
    function calculateLog() {
      let value = parseFloat(document.getElementById("display").value);
      document.getElementById("display").value = Math.log10(value);
    }
    function calculateRoot() {
      let value = parseFloat(document.getElementById("display").value);
      document.getElementById("display").value = Math.sqrt(value);
    }
    function handleKeyboardInput(event) {
      const key = event.key;
      if (key === "*") {
        appendValue(" × ");
      } else if (key === "/") {
        appendValue(" ÷ ");
      } else if (key === "^") {
        appendValue("^");
      } else if (/[0-9.\+\-]/.test(key)) {
        appendValue(key);
      } else if (key === "Enter") {
        calculate();
      } else if (key === "Escape") {
        clearDisplay();
      } else if (key === "Backspace") {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
      }
    }
  </script>
</body>
